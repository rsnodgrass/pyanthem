- series: d2v

  features:
    - anthem_room_correction
    - dolby_true_hd
    - rs232_control

  rs232:
    protocol: anthem_gen1
    default_baudrate: 9600
    default_data_bits: 8
    default_stop_bits: 1
    default_parity: N

  zones:
    1: "Main"
	  2: "Zone 2"
    3: "Zone 3"

  sources:
	  0: "CD"
    1: "STEREO"
    2: "6CH"
    3: "TAPE"
    4: "TUNER"
    5: "DVD"
    d: "DVD 2"
    e: "DVD 3"
    f: "DVD 4"
    6: "TV"
    g: "TV 2"
    h: "TV 3"
    i: "TV 4"
    7: "SAT"
    j: "SAT 2"
    8: "VCR"
    9: "AUX